<div class="row mt-5">
  <div class="col-md-4 offset-md-4 text-center">
    <h1>Product Create</h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-4 offset-md-4">
    <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Product Title</mat-label>
            <input matInput name="title" ngModel required />
            <mat-error> Product title is required. </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Product Price</mat-label>
            <input matInput name="price" ngModel pattern="[0-9]+" required />
            <mat-error>
              <span
                *ngIf="
                  productForm?.controls.price?.hasError('pattern') &&
                  !productForm?.controls.price?.hasError('required')
                "
                >Product price is invalid.</span
              >
              <span *ngIf="productForm?.controls.price?.hasError('required')"
                >Product price is required.</span
              >
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Product Quantity</mat-label>
            <input matInput name="quantity" ngModel pattern="[0-9]+" required />
            <mat-error>
              <span
                *ngIf="
                  productForm?.controls.quantity?.hasError('pattern') &&
                  !productForm?.controls.quantity?.hasError('required')
                "
                >Product quantity is invalid.</span
              >
              <span *ngIf="productForm?.controls.quantity?.hasError('required')"
                >Product quantity is required.</span
              >
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12 text-center mt-3">
          <button class="btn btn-primary" [disabled]="loading">
            {{ loading ? "Loading..." : "Create" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
