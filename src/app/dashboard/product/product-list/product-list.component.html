<div class="container">
  <div class="row mt-5">
    <div class="col-md-10">
      <h1>Products</h1>
    </div>
    <div class="col-md-2 text-right">
      <button
        type="button"
        class="btn btn-primary"
        (click)="redirectTo(['dashboard', 'products', 'create'])"
      >
        Add new product
      </button>
    </div>
  </div>
  <div class="row mt-3" *ngIf="(products$ | async).length > 0; else noProducts">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Booked</th>
          <th scope="col">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$ | async; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ (product?.title || "-") | titlecase }}</td>
          <td>{{ (product?.quantity || 0) | number }}</td>
          <td>{{ (product?.price || 0) | currency }}</td>
          <td>{{ (product?.booked || 0) | number }}</td>
          <td>{{ product?.createdAt | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noProducts>
    <div class="row text-center mt-3">
      <div class="col-md-12">No products found.</div>
    </div>
  </ng-template>
</div>
