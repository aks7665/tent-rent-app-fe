<div class="row mt-5">
  <div class="col-md-4 offset-md-4 text-center">
    <h1>Login</h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-4 offset-md-4">
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              name="email"
              ngModel
              [email]="true"
              pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
              required
            />
            <mat-error>
              {{
                loginForm.controls?.email?.hasError("required")
                  ? "Email is required."
                  : "Email is invalid."
              }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required />
            <mat-error> Password is required. </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12 text-center mt-2 error" *ngIf="error">
          Invalid Credientials
        </div>
        <div class="col-md-12 text-center mt-3">
          <button class="btn btn-primary" [disabled]="loading">
            {{ loading ? "Loading..." : "Submit" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
